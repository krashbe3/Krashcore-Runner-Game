<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Krashcore Runner</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #111, #222);
      color: #00ffe1;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 3px solid #00ffe1;
      border-radius: 10px;
      margin-top: 20px;
    }
    #menu {
      width: 600px;
      margin: 80px auto;
      padding: 20px;
      border: 3px solid #00ffe1;
      border-radius: 15px;
      background: #000a;
      text-align: center;
      color: #00ffe1;
    }
    #menu h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #menu p {
      font-size: 1.1em;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      background-color: #00ffe1;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #startBtn:hover {
      background-color: #00bfa5;
    }
    #gameContainer {
      display: none;
      position: relative;
    }
    .menu-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #00ffe1;
      border: none;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10;
    }
    .menu-button:hover {
      background-color: #00bfa5;
    }
    #restartBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 15px;
      font-size: 0.85em;
      font-family: 'Courier New', monospace;
      background-color: #ff0055;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      display: none;
      z-index: 20;
      box-shadow: 0 0 10px #ff0055aa;
    }
    #restartBtn:hover {
      background-color: #cc0044;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Krashcore Runner</h1>
    <p><strong>R√®gles :</strong></p>
    <p>üïπÔ∏è Utilisez la touche <strong>Espace</strong> pour sauter.<br>
       Un seul saut possible pour √©viter les obstacles.<br>
       La vitesse du jeu augmente progressivement.<br>
       Le but est de tenir le plus longtemps possible et battre votre record.</p>
    <button id="startBtn">‚ñ∂Ô∏è Continuer</button>
  </div>

  <div id="gameContainer">
    <button class="menu-button" onclick="goToMenu()">üè† Menu</button>
    <canvas id="gameCanvas" width="800" height="200"></canvas>
    <button id="restartBtn">üîÅ Recommencer</button>
  </div>

  <audio id="jumpSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c6f06bd95.mp3?filename=jump-144024.mp3"></audio>
  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_caa3b5c3d7.mp3?filename=retro-impact-14095.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_5a42fd7fc1.mp3?filename=chiptune-cyberpunk-139499.mp3" loop></audio>

  <script>
    const menu = document.getElementById('menu');
    const gameContainer = document.getElementById('gameContainer');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let gameSpeed = 4;
    const maxGameSpeed = 12;
    let gravity = 1;
    let isGameOver = false;
    let score = 0;

    const jumpSound = document.getElementById('jumpSound');
    const hitSound = document.getElementById('hitSound');
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.3;

    class Player {
      constructor() {
        this.width = 30;
        this.height = 30;
        this.x = 50;
        this.y = canvas.height - this.height;
        this.dy = 0;
        this.jumpForce = 13;
        this.grounded = true;
        this.angle = 0;
      }

      jump() {
        if (this.grounded) {
          this.dy = -this.jumpForce;
          this.grounded = false;
          jumpSound.currentTime = 0;
          jumpSound.play();
        }
      }

      update() {
        this.dy += gravity;
        this.y += this.dy;
        this.angle += 0.1;

        if (this.y + this.height >= canvas.height) {
          this.y = canvas.height - this.height;
          this.dy = 0;
          this.grounded = true;
        }

        this.draw();
      }

      draw() {
        ctx.save();
        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
        ctx.rotate(this.grounded ? 0 : this.angle);
        ctx.strokeStyle = '#00ffe1';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(0, 0, this.width / 2, 0, Math.PI * 2);
        ctx.stroke();

        if (this.grounded) {
          ctx.strokeStyle = '#00ffe1aa';
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.moveTo(-this.width / 2 - 8, this.height / 2);
          ctx.lineTo(this.width / 2 + 8, this.height / 2);
          ctx.stroke();
        }

        ctx.restore();
      }
    }

    class Obstacle {
      constructor(type = 0) {
        this.type = type;
        this.width = 20 + Math.random() * 20;
        this.height = 20 + Math.random() * 40;
        this.x = canvas.width;
        this.y = canvas.height - this.height;
        this.color = ['#ff0055', '#ffcc00', '#00ff99'][type % 3];
      }

      update() {
        this.x -= gameSpeed;
        this.draw();
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    const player = new Player();
    const obstacles = [];
    let spawnTimer = 0;

    function goToMenu() {
      location.reload();
    }

    function resetGame() {
      obstacles.length = 0;
      score = 0;
      gameSpeed = 4;
      isGameOver = false;
      player.y = canvas.height - player.height;
      player.dy = 0;
      player.grounded = true;
      spawnTimer = 0;
      restartBtn.style.display = 'none';
      bgMusic.currentTime = 0;
      bgMusic.play().catch(() => {});
      updateGame();
    }

    function updateGame() {
      if (isGameOver) return;

      requestAnimationFrame(updateGame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.update();

      spawnTimer++;
      if (spawnTimer > 60) {
        let nbObstacles = 1 + Math.floor(Math.random() * 2);
        for (let i = 0; i < nbObstacles; i++) {
          obstacles.push(new Obstacle(Math.floor(Math.random() * 3)));
        }
        spawnTimer = 0;
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].update();

        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        } else {
          // Collision d√©tection
          if (
            player.x < obstacles[i].x + obstacles[i].width &&
            player.x + player.width > obstacles[i].x &&
            player.y < obstacles[i].y + obstacles[i].height &&
            player.y + player.height > obstacles[i].y
          ) {
            isGameOver = true;
            hitSound.currentTime = 0;
            hitSound.play();
            restartBtn.style.display = 'block';
            bgMusic.pause();

            ctx.fillStyle = '#ff0055';
            ctx.font = '24px monospace';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over ! Score : ' + score, canvas.width / 2, 100);

            return;
          }
        }
      }

      // Acc√©l√©ration progressive plus rapide
      if (gameSpeed < maxGameSpeed) {
        gameSpeed += 0.003; // Double de l'ancien 0.0015
      }

      // Affichage score
      ctx.fillStyle = '#00ffe1';
      ctx.font = '20px monospace';
      ctx.textAlign = 'left';
      ctx.fillText('Score : ' + score, 10, 30);
    }

    startBtn.addEventListener('click', () => {
      menu.style.display = 'none';
      gameContainer.style.display = 'block';
      bgMusic.play().catch(() => {});
      updateGame();
    });

    restartBtn.addEventListener('click', () => {
      resetGame();
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (isGameOver) {
          resetGame();
        } else if (gameContainer.style.display === 'block') {
          player.jump();
        }
      }
    });

    document.body.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
    });
  </script>
</body>
</html>
